<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TO-DO List App - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <div class="row">
                    <input type="text" id="sno-box" placeholder="sno">
                    <input type="text" id="itemname-box" placeholder="item name">
                    <input type="text" id="price-box" placeholder="price">
                    <select id="qty-box">
                        <option value="">QTY</option>
                        <option value="KG">KG</option>
                        <option value="GM">GM</option>
                        <option value="LTR">LTR</option>
                    </select>
                    <select id="units-box">
                        <option value="">units</option>
                        <option value="Gram">Gram</option>
                        <option value="Volume">Volume</option>
                        <option value="LTR">LTR</option>
                    </select>
                    <input type="text" id="categories-box" placeholder="categories">
                    <input type="text" id="Bestlocation-box" placeholder="Best location">
                    <button onclick="addTask()">Add</button>
                </div>
                <table id="list-container">
                    <thead>
                        <tr>
                            <th>sno</th>
                            <th>item name</th>
                            <th>price</th>
                            <th>Quantity</th>
                            <th>units</th>
                            <th>categories</th>
                            <th>Bestlocation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- List items will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
